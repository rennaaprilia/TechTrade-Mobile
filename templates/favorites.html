<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechTrade</title>

    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- custom css file link -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>

<body>
    <!-- header section starts -->
    <header>

        <input type="checkbox" name="" id="toggler">
        <label for="toggler" class="fas fa-bars"></label>

        <a href="#" class="logo">TechTrade<span>.</span></a>

        <nav class="navbar">
            <a href="{{ url_for('hello') }}">Home</a>
            <a href="#about">About</a>
            <a href="#product">Product</a>
            <a href="#review">Review</a>
            <a href="#contact">Contact</a>
        </nav>

        <div class="icons">
            <a href="{{ url_for('favorites') }}" class="fas fa-heart"></a>
            <a href="{{ url_for('cart') }}" class="fas fa-shopping-cart"></a>
            <a href="#" class="fas fa-user"></a>
        </div>

    </header>
    <!-- header section ends -->

    <!-- about section starts -->
    <section class="about product" id="about">

        <h1 class="heading"> <span> Your </span> Favourites </h1>
        <div>
            <section class="product" id="product">
                <div class="box-container">
                    {% for product in favorites %}
                    <div class="box">
                        <div class="image">
                            <img src="{{ url_for('static', filename=product.product_image_path) }}" alt="">
                            <div class="icons">
                                <a href="{{ url_for('add_to_favorites', product_id=product._id) }}"
                                    class="fas fa-heart"></a>
                                <a href="{{ url_for('add_to_cart', product_id=product._id) }}" class="cart-btn">Add to
                                    Cart</a>
                                <a href="#" class="fas fa-share"></a>
                            </div>
                        </div>
                        <div class="content">
                            <h3>{{ product.product_name }}</h3>
                            <div class="price"> ${{ product.price }}</div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
        </div>
    </section>

    </section>
    <!-- about section ends -->

</body>

</html>
